plugins {
    id 'java'
}

group 'ch.hsr.dsl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://dl.bintray.com/ethereum/maven/' }
}

dependencies {
    testCompile 'io.iconator:testonator:1.0.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
